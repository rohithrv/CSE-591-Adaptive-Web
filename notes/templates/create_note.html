{% extends 'base.html' %}

{% block content %}
  <head>
    <meta charset="utf-8">

    <!-- Include external CSS. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">

    <!-- Include Editor style. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.2/css/froala_style.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.2/classic/ckeditor.js"></script>
</head>
{% include "sidebar.html" %}

<body style="margin-left: 10%;">

<<form method='POST' style="padding-top: 80px; padding-left: 150px; padding-right: 150px;">
{% csrf_token %}

  <div class="form-group" >
    <center><label for="title"> Title</label></center>
    <input type="text" class="form-control" name="title" placeholder=""></div>

   <div class="form-group" >
    <center><label for="content">Content</label></center>
     <textarea name="content" id="editor">
    </textarea>
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>
   </div>
<center><div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="type" id="exampleRadios1" value=0 checked>Public
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="type" id="exampleRadios2" value=1>Private
   </label></div>
 <div class="form-group">
  <button class="btn btn-success" type="submit">Submit</button></div>
</center>
</form>
    <!-- Include external JS libs. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.2/classic/ckeditor.js"></script>
    <!-- Include Editor JS files. -->
    <script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.2/classic/ckeditor.js"></script>
    <!-- Initialize the editor. -->


</body>

{% endblock %}
