<!DOCTYPE html>
<html lang="en">

<head>
	<title>QuizWhiz</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" />
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<style>

.myfixed{
position: fixed;
    top: 0;
    right: 0;
    left: 0;
    z-index: 1050;
}
</style>
	<!--navbar starts here -->
    <nav class=" n navbar navbar-inverse bg-primary navbar-expand-md navbar-toggleable-md navbar-default navbar-fixed-top bg-faded myfixed" style="background-color: dodgerblue;">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">QuizWhiz</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="{% if navbar == 'home' %}active{% endif %}">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="{% if navbar == 'mynotes' %}active{% endif %}">
        <a class="nav-link" href="{% url 'mynotes' %}">My notes</a>
      </li>
      <li>
        <a class="nav-link" href="#">Create cheat-sheet</a>
      </li>
      <li>
      <li class="{% if navbar == 'note_create' %}active{% endif %}">
        <a class="nav-link" href="{% url 'note_create' %}">New Note</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
    <li>
        <a class="nav-link" href="#">My Profile</a>
      </li>
       <li>
       <a class="nav-link" href="{% url 'logout' %}"><span ></span><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
    </ul>
  </div>
</nav>

    <!--navbar ends here -->
</head>
<script>
$(".n li").on("click", function(){
   $(".n").find(".active").removeClass("active");
   $(this).addClass("active");
});
</script>

{% block content %}
{% endblock %}

</html>
